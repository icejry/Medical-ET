<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ยินดีต้อนรับ - Earth Town</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="assets/images/home/logoet-1.png">
  <link rel="stylesheet" href="/css/footer.css">
  <style>
    :root {
      --primary: #ffffff;
      --accent: #004aac;
      --bg: #001c40;
      --text: #ffffff;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
        filter: brightness(0.6);
      }

      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05), transparent 70%),
          radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.05), transparent 70%);
        z-index: -1;
        pointer-events: none;
      }

    .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      gap: 40px;
      animation: fadeIn 0.5s ease;
    }

    .left,
    .right {
      flex: 1;
      opacity: 0;
      animation: slideIn 0.5s ease forwards;
    }

    .right {
      animation-delay: 0.5s;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 20px;
      animation:
        typing 2s steps(20, end) 0s 1 normal both,
        blink-caret 0.7s step-end 3 forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      max-width: 70%;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 14px 28px;
      background-color: var(--accent);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      font-size: 1.4rem;
      text-decoration: none;
      box-shadow: 0 4px 14px #000e5f66;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #002fff;
      box-shadow: 0 6px 18px #0c2dea54;
    }

    .poster-container {
      padding: 16px;
      border: 3px solid #00c3ff;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .poster-container:hover {
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
      transform: scale(1.02);
    }

    .poster {
      width: 100%;
      border-radius: 16px;
      display: block;
      transition: transform 0.5s ease;
    }

    .socials {
      margin-top: 24px;
    }

    .poster-container:hover .poster {
      transform: scale(1.03);
    }

    .socials a {
      color: #ffffff;
      font-size: 1.6rem;
      margin-right: 16px;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #60a5fa;
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(30px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .left,
      .right {
        transform: translateY(30px);
        animation: slideUp 1s ease forwards;
      }

      .right {
        animation-delay: 0.4s;
        margin-top: 20px;
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: white
      }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffff11;
      border: 1px solid #ffffff22;
      color: white;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }

.floating-hint {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 110, 255, 0.6);
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 1rem;
  animation: float 2s ease-in-out infinite;
  z-index: 999;
  pointer-events: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

@keyframes float {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  50% {
    transform: translateX(-50%) translateY(-10px);
  }
}


  </style>
</head>

<body>

  <video autoplay="" muted="" loop="" class="bg-video">
    <source src="assets/media/background.mp4" type="video/mp4">
  </video>

  <div class="bg-overlay"></div>

  <audio id="clickSound" src="assets/media/click.mp3" preload="auto"></audio>

  <div class="wrapper">
    <div class="left">
      <img src="assets/images/home/logoet-1.png" alt="โลโก้ Earth Town" class="logo">
      <h1>ยินดีต้อนรับ<br>สู่โรงพยาบาล</h1>
      <a href="name.html" class="btn click-sound">เข้าสู่เว็บไซต์</a>

      <div class="socials">
        <a href="https://discord.gg/earthtown" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://www.facebook.com/EarthTownFivem" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.tiktok.com/@theworld_community?is_from_webapp=1&amp;sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
    <div class="right">
      <div class="poster-container">
        <img src="images/home/agency.png" alt="โปสเตอร์" class="poster">
      </div>
    </div>
  </div>

  <audio id="bgMusic" src="assets/media/EartMusic.mp3" autoplay loop></audio>
  <div class="floating-hint">กด Spacebar เพื่อเปิด/ปิดเสียง</div>



  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Jirayu Chiyanuwat. All rights reserved.</p>
    </div>
  </footer>


</body>
<script>
  const navLinks = document.querySelectorAll('.click-sound');
  const sound = document.getElementById('clickSound');

  navLinks.forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();

      sound.currentTime = 0;
      sound.play();

      setTimeout(() => {
        window.location.href = link.href;
      }, 250);
    });
  });

  const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.3;
    let isMuted = false;

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault(); 
        isMuted = !isMuted;
        bgMusic.muted = isMuted;
      }
  });

</script>
</html>
